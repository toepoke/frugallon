<ion-menu [content]="nav" id="menu1" (ionOpen)="toggleLeftMenu($event)" (ionClose)="toggleLeftMenu($event)">
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>	
	<ion-content>	
		<ion-list>
			<button ion-item (click)="openAbout()">About</button>
			<button ion-item (click)="openSettings()">Settings</button>
		</ion-list>
	</ion-content>		
</ion-menu>

<ion-menu [content]="nav" id="menu2" side="right" (ionOpen)="toggleRightMenu($event)" (ionClose)="toggleRightMenu($event)">
	<ion-header>
		<ion-toolbar>
			<ion-list>
				<ion-item>
					<ion-label item-left>Filters</ion-label>
					<ion-toggle item-right (ionChange)="onToggleFilters($event)" [checked]='(_filter$|async)?.filtersActive'></ion-toggle>
				</ion-item>
			</ion-list>
		</ion-toolbar>
	</ion-header>	
	<ion-content>
		<filter-menu-ion
			[content]="nav"
			[years]="(_app$|async)?.years"
			[cars]="(_app$|async)?.cars"
			[filters]="(_filter$|async)"
			[hit-count]="(_app$|async)?.fills?.length"
			[is-active]="(_app$|async)?.rightMenuActive"
			(on-change-filter)="onFilterChange($event)">
		</filter-menu-ion>			
	</ion-content>		
</ion-menu>

<ion-nav [root]="_rootPage" #nav></ion-nav>
